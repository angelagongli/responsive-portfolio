        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <h2 class="name-block">Angela Li</h2>

    <div class="container main-content">
        <div class="row">
            <div class="col-12">
                <h1>Contact</h1>
            </div>
        </div>
        <div class="row contact-container">
            <div class="col-12 col-lg-6 col-xl-7">
                <form id="contact-form" action="/handling-form-page" method="post" target="_self">
                    Name<br>
                    <input class="input-field" type="text" name="name"><br><br>
                    Email<br>
                    <input class="input-field" type="text" name="email"><br><br>
                    Message<br>
                    <textarea name="message" spellcheck="true"></textarea><br><br>
                    <input id="submit" type="submit" value="Submit">
                </form>
            </div>
            <div class="offset-lg-1"></div>
            <div class="col-12 col-lg-5 col-xl-4">
                <div class="contact-links">
                    <i class="fab fa-github"></i> <a href="https://github.com/angelagongli">https://github.com/angelagongli</a><br>
                    <i class="fab fa-linkedin"></i> <a href="https://www.linkedin.com/in/angelagongli">https://www.linkedin.com/in/angelagongli</a><br>
